## NOTE: only edit tslint.yml in the root of the repo. This file is copied upon setup

extends:
  - tslint:latest
  - tslint-config-prettier
rules:
  no-unused-variable: true            # preference
  no-console: false                   # preference
  member-access: false                # preference
  prefer-const: false                 # preference
  curly: false                        # preference
  variable-name: false                # preference
  no-submodule-imports: false         # preference
  array-type: false                   # preference
  max-classes-per-file: false         # preference
  ordered-imports: false              # preference
  no-shadowed-variable: false         # redux bound actions by convention use same name
  no-var-requires: false              # used for importing image assets
  object-literal-sort-keys: false     # group like properties eg width/height
  interface-name: false               # type Props
  no-unused-expression: false         # a && b()
  interface-over-type-literal: false  # non-extensible domain types, better flow type compat
  object-literal-key-quotes: [true, "as-needed"]
  no-implicit-dependencies: [true, "dev"]
